<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        .note {
          border: 1px solid black;
          font-size: .9em;
          margin: 10px;
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="LunchApp">
    <div ng-controller="LunchAppController" class="container">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" ng-model="lunchItems" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="note">NOTE: Empty items are not counted.</div>
        <div class="form-group">
            <button ng-click="checkIfTooMuch()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div ng-style="lunchStyle" class="form-group message">
            {{lunchMessage}}
        </div>
    </div>
</body>
</html>
