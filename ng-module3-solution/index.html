<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="MenuApp">
    <div ng-controller="NarrowItDownController as nidc" class="container">
      <div class="jumbotron">
        <h1>Narrow Down Your Menu Choice</h1>
        <div class="form-group">
            <input type="text" ng-model="nidc.queryString" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="nidc.narrowItDown();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
      </div>
        <found-items items="nidc.foundItems" show-results="nidc.showResults" on-remove="nidc.removeItem"></found-items>
    </div>
</body>
</html>
